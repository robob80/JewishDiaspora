{% load i18n %}

{% if filters == 'time' %}
    <form method="get" action="{{ request.path }}">
        {{ filter_form }}
        <button type="submit">
            Go
        </button>
    </form>
{% else %}
    <form method="get" action="{{ request.path }}">
        {{ location_form }}
        <button type="submit">
            Go
        </button>
    </form>
{% endif %}
